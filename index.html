<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Code Quiz</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header>
        <a href="highscores.html">View High Scores</a>
        <div>Time Left: <span id="timer"></span></div>
    </header>
    <main id="content-wrapper" class="content-wrapper text-center">
        <h1 id ="question" class="question">
            Javascript Coding Quiz Challenge

            Welcome! Got a selection of good questions about Javascript for you. Answer them within the time limit. Incorrect answers will cost you 15 seconds. The time left is your final score. Good luck!
        </div>
        <footer id="footer">
            <button id="start-quiz" class="submit-btn" type="submit">Start Quiz</button>
        </footer>
    </main>
    <script src="assets/js/script.js"></script>
</body>
</html>
